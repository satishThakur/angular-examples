<div class="row">
    <ul>
        <li ng-repeat="item in items">
            {{item}}
        </li>
    </ul>
</div>

<div class="row">
    <pagination total-items="totalItems" ng-model="currentPage"
                max-size="maxSize" boundary-links="true"
                rotate="false" num-pages="numPages"
                first-text="{{firstText}}" last-text="{{lastText}}" previous-text="{{previousText}}"
                next-text="{{nextText}}" ng-change="pageChanged()"></pagination>
</div>
